<style>


    body {
        background-image: url('jp.jpg');
        background-repeat: no-repeat;
    }

    body {
        color: ghostwhite;
        font-family: "Arial";

    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }

<!--dette er knappen for submitt som ligger nederst til venstre-->
   .trykk { 
    width: 100px; 
    height: 30px;
    font-size: medium;
    border-radius: 100px;
    box-shadow: wheat;
    border-color: rgb(255, 3, 3);
    background-color: rgb(0, 0, 0);
    color: rgb(255, 0, 0);
    opacity: 1s;
    transition: opacity 0.20s;

   } 

   <!--dette er koden for design av submitt, den viser funksjon ved å trykke-->
.trykk:active{
opacity: 0.4;

    }
    .trykk:hover{
        opacity: 0.20s;

    }


    h1 {
        color: white;
    }
    .leftLabel{
        text-align: right;
    }
    h3{
        color: rgb(241, 0, 0);
        width: 200px;

    }

    <!--dette er kode for hver slide-->
    .slidecontainer {
width: 100%;
}

.slider {
-webkit-appearance: none;
width: 100%;
height: 30px;
background: #d3d3d3;
outline: none;
opacity: 0.7;
-webkit-transition: .2s;
transition: opacity .2s;
}

.slider:hover {
opacity: 1;


}

<!-- dette er firkant som beveger seg på slides-->
.slider::-webkit-slider-thumb {
-webkit-appearance: none;
appearance: none;
width: 25px;
height: 25px;
background: #000000;
color: #d40b0b;
cursor: pointer;
-webkit-transition: .2s;
transition: opacity .2s;
}
.slider::-webkit-slider-thumb:hover{
background-color: #d40b0b;
opacity: 1;
}


.slider::-moz-range-thumb {
width: 25px;
height: 25px;
background: #d40b0b;
color: #d40b0b;
cursor: pointer;
}





</style>
